<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas imagens teste</title>
</head>
<body>
    <h1>Testando imagens para adaptação</h1>
    <h2>Adaptando imagens</h2>
    <picture>
        <source media="(max-width: 750px)" srcset="minhasimagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="minhasimagens/img-m.png" type="image/png">
        <img src="minhasimagens/img-g.png" alt="Imagem Pizza Grande">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <audio preload="metadata" autoplay controls>
        <source src="midia/passos.mp3" type="audio/mpeg">
        <source src="midia/passos.ogg" type="audio/ogg">
        <source src="midia/passos.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/passos.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- MP3 - WAV - OGG -->
</body>
</html>
