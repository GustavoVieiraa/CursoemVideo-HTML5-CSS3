<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista e seguir. Passe o mouse sobre os termos informados para descobrir qual a tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use as tags <h1> ... <h6>">Parágrafos</abbr></li>
        <li><abbr title="Use a Tag <h1> para definir um Titulo">Titulo</abbr></li>
        <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a Tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a Tag <ul e li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
